<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout with Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4">
        <section class="lg:col-span-2 flex">
            <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
            <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <!-- Image Gallery Section -->
    <section class="mt-8">
        <h2 class="text-2xl font-bold mb-4">Image Gallery</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-gray-200 h-40 flex items-center justify-center">
                <span class="text-gray-700">Image 1</span>
            </div>
            <div class="bg-gray-300 h-40 flex items-center justify-center">
                <span class="text-gray-700">Image 2</span>
            </div>
            <div class="bg-gray-400 h-40 flex items-center justify-center">
                <span class="text-gray-700">Image 3</span>
            </div>
            <div class="bg-gray-300 h-40 flex items-center justify-center">
                <span class="text-gray-700">Image 4</span>
            </div>
            <div class="bg-gray-200 h-40 flex items-center justify-center">
                <span class="text-gray-700">Image 5</span>
            </div>
            <div class="bg-gray-400 h-40 flex items-center justify-center">
                <span class="text-gray-700">Image 6</span>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 Faith Okoth's Blog</p>
    </footer>
</body>
</html>
